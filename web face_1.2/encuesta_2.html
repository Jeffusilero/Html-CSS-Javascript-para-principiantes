<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Jefflascano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>encuesta</h1>
    <p>datos personales</p>

    <span>nombres</span> <input type="text" name="nombre_encuesta" size="35"> <br>
    <span>apellidos</span> <input type="text" name="apellido encuesta" size="35"> <br>
    <span>email</span> <input type="email" name="correo_encuesta" size="38"> <br>
    <span>direccion</span> <input type="text" name="direccion_encuesta" size="38"> <br>
    <span>fecha de nacimiento</span> <input type="date" name="nacimiento_encuesta" readonly> <br>
    <span>celular</span> <input type="text" name="celular_encuesta" size="11" maxlength="13"> <br>
    pais de origen

    <select name="origen" >
        <optgroup label="america sur">
            <option value="1">ecuador</option>
            <option value="2">peru</option>
            <option value="3">colombia</option>
            <option value="4">argentina</option>
            <option value="5">chile</option>
        </optgroup>
        <optgroup label="america norte">
            <option value="6">mexico</option>
            <option value="7">canada</option>
            <option value="8">texas</option>
            <option value="9">florida</option>
            <option value="10">cuba</option>
        </optgroup> 
    </select> <br><br>

    <p>datos academicos</p>
    <span>nivel de estudio</span> <br>
    <input type="checkbox" name="estudio" value="1">bachiller <br>
    <input type="checkbox" name="estudio" value="2">tercer nivel <br>
    <input type="checkbox" name="estudio" value="3">postgrado <br>
    <input type="checkbox" name="estudio" value="4">maestria <br>
    <span>titulo</span> <input type="text" name="titulo_encuesta" size="35"> <br><br>
    <input type="hidden" name="hora" value="12:00">
    <a href="login_2.html"><input type="button" name="enviar_encuesta" value="enviar"></a>
    


</body>
</html>
